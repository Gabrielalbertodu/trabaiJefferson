<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONME - Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo">GONME</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-upload">
                    <h2 class="mb-4 text-center">Bem-vindo ao GONME!</h2>
                    
                    <!-- Abas -->
                    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" 
                                    data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="registro-tab" data-bs-toggle="tab" 
                                    data-bs-target="#registro" type="button" role="tab">Registrar</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="authTabContent">
                        <!-- Aba de Login -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginSenha" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>

                        <!-- Aba de Registro -->
                        <div class="tab-pane fade" id="registro" role="tabpanel">
                            <form id="formRegistro">
                                <div class="mb-3">
                                    <label class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="registroNome" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registroEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="registroSenha" 
                                           minlength="6" required>
                                    <small class="text-muted">MÃ­nimo 6 caracteres</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="registroConfirmarSenha" 
                                           minlength="6" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a href="index.html" class="text-decoration-none" style="color: #00D9C5;">
                            Continuar sem login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
